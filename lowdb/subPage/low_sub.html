<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
  <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
  <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
  <script>
    let adapter = new LocalStorage('db')
    let db = low(adapter)
    let end = db.getState()
    let result = db.set('demo', []).write()
    let table = db.get('demo')
    table.push({name: 'xxxx'}).write()
    table.push({age: 12}).write()
    table.get({age: 12}).push({home: 'hangzhou'}).write()
    db.get('demo').find({age: 12}).assign({userName:'haha'}).write()

    // .value()

    document.body.innerHTML=JSON.stringify(db)
  </script>

</body>
</html>
